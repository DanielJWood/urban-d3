<!DOCTYPE html>
<style type="text/css">
  .dot {
    cursor: pointer;
    fill: #ff00ff;
    opacity: .5;
    stroke-width: 5;
    stroke: #fa44ff;
  }


</style>

<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.income); })
    .y(function(d) { return y(d.rate); });

d3.tsv("../data.tsv", function(d) {
  d.income = +d.income;
  d.rate = +d.rate;
  return d;
}, function(error, data) {
  if (error) throw error;

  var dataLength = data.length;
  for (var i = 0; i < dataLength - 1; i++) {
    var temp = {income: data[i+1].income, rate: data[i].rate};
    data.push(temp);
  }

  data.sort(function(a, b) { return d3.ascending(a.income, b.income) || d3.ascending(a.rate, b.rate);
  })

  for (var i = 0; i < data.length; i++) {
    // console.log(data[i])
    data[i].id = i;
  }

  x.domain(d3.extent(data, function(d) { return d.income; }));
  y.domain(d3.extent(data, function(d) { return d.rate; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Price ($)");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);

      // Add the scatterplot
  var dots = g.selectAll("dot")
    .data(data)
    .enter().append("circle")
      .attr("r", 10)
      .attr("class","dot")
      .attr("id", function(d) { return "dot" + d.id; })
      .attr("cx", function(d) { return x(d.income); })
      .attr("cy", function(d) { return y(d.rate); })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    function dragstarted(d,i) {
      var nextPoints = nearby(this);            
      d3.select(this).raise().classed("active", true);
      d3.select("#dot" + nextPoints[0]).raise().classed("active", true);
      d3.select("#dot" + nextPoints[1]).raise().classed("active", true);
    }

    function dragged(d) {
      var nextPoints = nearby(this);            
      d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
      if (nextPoints[0] & 1) {
        d3.select("#dot" + nextPoints[0]).attr("cx", d.x = d3.event.x);
        d3.select("#dot" + nextPoints[1]).attr("cy", d.y = d3.event.y);

      } else {
        d3.select("#dot" + nextPoints[0]).attr("cy", d.y = d3.event.y);
        d3.select("#dot" + nextPoints[1]).attr("cx", d.x = d3.event.x);
      }      
    }

    function dragended(d) {
      var nextPoints = nearby(this);
      d3.select(this).classed("active", false);
      d3.select("#dot" + nextPoints[0]).classed("active", false);
      d3.select("#dot" + nextPoints[1]).classed("active", false);
    }

    //find nearby points above and below selected point
    function nearby(d) {      
      var nearbyup = d.__data__.id + 1;
      var nearbydown = d.__data__.id - 1;
      return [nearbydown,nearbyup]
    }

    });

</script>
